<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Brian's Interactive Valentine</title>
    <style>
      p {
        font-family: Arial;
        color:white;
      }
      div {
        background-color:red;
      }
      button  {
        background-color: red;
      }
    </style>
  </head>
  <body style="background-image:url(http://eskipaper.com/images/free-heart-background-2.jpg)">

      <p style="font-size:50px;">Brian's Valentine's Celebration</p>

      <div>
        <p style="font-size:33px;">Interactive Valentine's Experience</p>
      </div>
      <button type="button" onclick="name = prompt('What is your name?'); alert('Who needs Valentines with friends like you?'); alert('Happy Valentines Day, ' + name);">

      </button>
      <div>
        <p style="font-size:33px;">Valentine's Music</p>
      </div>
      <iframe src="https://embed.spotify.com/?uri=spotify%3Auser%3Abgguan%3Aplaylist%3A1DwBz2dsq59HgtSwpIplqy" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
      <p style="font-size:27px;">Streaming from Spotify</p>
      <p style="color:black; font-size:27px; font-family: Comic Sans MS;">Brian Guan</p>
    </center>
  </body>
</html>
